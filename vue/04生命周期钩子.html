<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>生命周期钩子</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">{{message + text}}</div>

    <script>
    	var App = new Vue({
    		el: '#app',
    		data: {
    			message: 'Hello Word!',
    			text: ' yeyeyeye~'
    		},
    		beforeCreate() {
    			console.log('beforeCreate');
    		},
    		created() {
    			console.log('created');
    		},
    		beforeMount() {
    			console.log(this.$el);
    			console.log('beforeMount');
    		},
    		mounted() {
    			console.log(this.$el);
    			console.log('mounted');
    			// this.$destroy(); // 当执行vm.$destroy()时才会执行beforeDestroy()和destroyed()生命周期钩子
    		},
    		beforeDestroy() {
    			console.log('beforeDestroy');
    		},
    		destroyed() {
    			console.log('destroyed');
    		},
    		beforeUpdate() {
    			console.log('beforeUpdate');
    		},
    		updated() {
    			console.log('updated');
    		}
    	});
    </script>
</body>
</html>
