<!DOCTYPE html>
<html lang="zh">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
<head>
    <meta charset="UTF-8">
    <title>幻灯片轮播图插件开发</title>
    <link rel="stylesheet" type="text/css" href="../css/basic.css">
    <link rel="stylesheet" type="text/css" href="../css/swiper.css">
</head>

<body>
    <div class="layout">
        <div class="main">
            <div class="swiper-container">
                <div class="swiper-list">
                    <div id="app"></div>
                    <ul class="clearfix" id="swiper-list">
                        <!-- <li class="active" data-src="">
                            <a href="javascript:;"><img src="" alt=""></a>
                        </li> -->
                        <script id="imagelist" type="text/html">
                            {{each imgArr}}
                                <li data-src="{{$value}}">
                                    <a href="javascript:;"><img src="{{$value}}" alt=""></a>
                                </li>
                            {{/each}}
                        </script>
                    </ul>
                </div>
                <div class="swiper-nav-wrap clearfix">
                    <div class="swiper-btn prev fl" id="swiper-prev"></div>
                    <div class="swiper-nav fl">
                        <ul class="clearfix" id="swiper-nav">
                            <!-- <li class="active">
                                <a href="javascript:;"><img src="" alt=""></a>
                            </li> -->
                        </ul>
                    </div>
                    <div class="swiper-btn next fl" id="swiper-next"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="swiper-toast" id="swiper-toast">
        <div class="toast-content" id="toast-content">
            <div class="toast-img-wrap">
                <img src="" alt="" id="toast-img">
            </div>
            <div class="swiper-btn prev" id="swiper-toast-prev"></div>
            <div class="swiper-btn next" id="swiper-toast-next"></div>
            <div class="swiper-btn-close" id="swiper-btn-close"></div>
        </div>
    </div>

    <script src="../lib/jquery-1.11.3.min.js"></script>
    <script src="../lib/template-web.js"></script>
    <script src="../lib/swiper.js"></script>
</body>
</html>
