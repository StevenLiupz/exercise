<!DOCTYPE html>
<html lang="zh">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />

<head>
    <meta charset="UTF-8">
    <title>幻灯片轮播图插件开发</title>
    <link rel="stylesheet" type="text/css" href="../css/basic.css">
    <link rel="stylesheet" type="text/css" href="../css/swiper.css">
    <script src="../lib/jquery-1.11.3.min.js"></script>
    <script src="../lib/swiper.js"></script>
</head>

<body>
    <div class="layout">
        <div class="main">
            <div class="swiper-container">
                <div class="swiper-list">
                    <ul class="clearfix" id="swiper-list">
                        <li class="active" data-src="./images/product_1.jpg">
                            <a href="javascript:;"><img src="./images/product_1.jpg" alt=""></a>
                        </li>
                        <li data-src="./images/product_2.jpg">
                            <a href="javascript:;"><img src="./images/product_2.jpg" alt=""></a>
                        </li>
                        <li data-src="./images/product_3.jpg">
                            <a href="javascript:;"><img src="./images/product_3.jpg" alt=""></a>
                        </li>
                        <li data-src="./images/product_4.jpg">
                            <a href="javascript:;"><img src="./images/product_4.jpg" alt=""></a>
                        </li>
                        <li data-src="./images/product_5.jpg">
                            <a href="javascript:;"><img src="./images/product_5.jpg" alt=""></a>
                        </li>
                        <li data-src="./images/product_4.jpg">
                            <a href="javascript:;"><img src="./images/product_6.jpg" alt=""></a>
                        </li>
                        <li data-src="./images/product_5.jpg">
                            <a href="javascript:;"><img src="./images/product_7.jpg" alt=""></a>
                        </li>
                    </ul>
                </div>
                <div class="swiper-nav-wrap clearfix">
                    <div class="swiper-btn prev fl" id="swiper-prev"></div>
                    <div class="swiper-nav fl">
                        <ul class="clearfix" id="swiper-nav">
                            <li class="active">
                                <a href="javascript:;"><img src="./images/product_1.jpg" alt=""></a>
                            </li>
                            <li>
                                <a href="javascript:;"><img src="./images/product_2.jpg" alt=""></a>
                            </li>
                            <li>
                                <a href="javascript:;"><img src="./images/product_3.jpg" alt=""></a>
                            </li>
                            <li>
                                <a href="javascript:;"><img src="./images/product_4.jpg" alt=""></a>
                            </li>
                            <li>
                                <a href="javascript:;"><img src="./images/product_5.jpg" alt=""></a>
                            </li>
                            <li>
                                <a href="javascript:;"><img src="./images/product_6.jpg" alt=""></a>
                            </li>
                            <li>
                                <a href="javascript:;"><img src="./images/product_7.jpg" alt=""></a>
                            </li>
                        </ul>
                    </div>
                    <div class="swiper-btn next fl" id="swiper-next"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="swiper-toast" id="swiper-toast">
        <div class="toast-content" id="toast-content">
            <div class="toast-img-wrap">
                <img src="" alt="" id="toast-img">
            </div>
            <div class="swiper-btn prev" id="swiper-toast-prev"></div>
            <div class="swiper-btn next" id="swiper-toast-next"></div>
            <div class="swiper-btn-close" id="swiper-btn-close"></div>
        </div>
    </div>
</body>

</html>
