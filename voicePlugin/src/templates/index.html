<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐播放插件</title>
    <link rel="stylesheet" href="../css/index.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            background-color: #f7f7f7;
        }
        body {
            padding: 20px 16px;
        }
    </style>
</head>
<body>
    <div class="audio-wrapper">
        <div class="audio-icon-wrap">
            <div class="audio-icon" id="audio-btn"></div>
        </div>
        <div class="audio-content">
            <div class="content-wrap">
                <p class="audio-name">可乐 - 陈教授</p>
                <p class="audio-source">来自互联网</p>
                <div class="audio-progress">
                    <p class="progress-all">
                        <span class="progress-current" id="progress"></span>
                    </p>
                    <p class="progress-dot" id="progress-dot"></p>
                </div>
                <div class="audio-time">
                    <span class="time-current" id="currentTime">00:00</span>
                    <span class="time-duration" id="allTime">00:00</span>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
