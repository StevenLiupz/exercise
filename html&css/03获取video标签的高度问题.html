<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    	* {
    		margin: 0;
    		padding: 0;
    	}
    	.videoBox {
    		width: 100%;
    	}
    	.videoBox video {
    		width: 100%;
    		height: 100%;
    		display: block;
    		object-fit: fill;
    	}
    </style>
</head>
<body>
    <div class="videoBox" id="videoBox">
    	<video id="video" width="100%" autoplay loop>
	    	<source src="../images//about-royole.mp4" type="video/mp4">
	    </video>
    </div>
    <script src="../lib/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
    	$(function(){
    		var height = $("#video").outerHeight();
    		console.log('loadbefore:'+height);

            // 当指定的音频/视频的元数据已加载时，会发生 loadedmetadata 事件。
            $('#video').on('loadedmetadata',function(){
                var videoHeight = $("#video").outerHeight();
                // 可以发现在视频加载完成前后获取到的高度是不一样的，只有在loadedmetadata事件里面才能获取到我们想要的video的相关属性值
                console.log('loadend:'+videoHeight);
            })
    	})
    </script>
</body>
</html>
