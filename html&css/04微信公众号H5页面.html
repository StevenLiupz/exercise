<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>报喜鸟</title>
    <link rel="stylesheet" type="text/css" href="../css/basic.css">
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../css/wechat-h5.css">
</head>
<body>
    <div class="layout">
        <div class="content" id="content">
            <img src="../images/wechat-h5-1.jpg" alt="">
            <img src="../images/wechat-h5-2.jpg" alt="">
            <img src="../images/wechat-h5-3.jpg" alt="">
            <img src="../images/wechat-h5-4.jpg" alt="">
            <img src="../images/wechat-h5-5.jpg" alt="">
            <img src="../images/wechat-h5-6.jpg" alt="">
        </div>
        <div class="free">
            <div class="free-btn" id="free-btn">免费上门量体</div>
            <div class="order-container" id="order-container">
                <div class="store-phone">
                    <div class="phone">
                        <i class="iconfont icon-phone"></i>
                        <a href="tel: 400-826-5555;">400-826-5555</a>
                    </div>
                </div>
                <div class="user-info">
                    <div class="user-wrap">
                        <div class="user-title">
                            <i class="iconfont icon-user"></i>姓名
                        </div>
                        <div class="user-input">
                            <input type="text" name="username" maxlength="16" id="username" placeholder="输入姓名，免费体验美女上门量体">
                        </div>
                    </div>
                    <div class="user-wrap">
                        <div class="user-title">
                            <i class="iconfont icon-mobile"></i>电话
                        </div>
                        <div class="user-input">
                            <input type="tel" name="telphone" maxlength="11" id="telphone" placeholder="输入手机号，享受高端体验">
                        </div>
                    </div>
                    <div class="user-wrap">
                        <div class="user-title">
                            <i class="iconfont icon-location"></i>地址
                        </div>
                        <div class="user-input">
                            <input type="text" name="location" maxlength="30" id="location" placeholder="输入详细地址，2天内上门服务">
                        </div>
                    </div>
                    <div class="user-wrap">
                        <div class="user-title">
                            <i class="iconfont icon-write"></i>备注
                        </div>
                        <div class="user-input">
                            <input type="text" name="remarks" maxlength="20" placeholder="款式要求，风格喜好及可服务时间等">
                        </div>
                    </div>
                </div>
                <div class="order-btn">
                    <a href="javascript:;" id="order-online">在线预约</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../lib/jquery-3.3.1.min.js"></script>
    <script src="../js/05wechat-h5.js"></script>
</body>
</html>
